<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The ML5 library -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <!-- Our script file -->
    <script src="script.js" defer></script>

    <style>
        .padded {
            margin: 0.4rem;
            border: 1px solid;
            display: inline-block;
        }

        #result {
            border-style: dashed;
            padding: 1rem;
            margin: 2rem;
        }
    </style>

    <title>Neural Network</title>
</head>
<body>
    <form id="form">
        <label for="gender">Gender</label>
        <select id="gender" class="padded">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <br>
        <label for="ssc_board">SSLC Board</label>
        <select id="ssc_board" class="padded">
            <option value="1">Central</option>
            <option value="0">Other</option>
        </select>
        <br>
        <label for="ssc_percent">Percentage Marks</label>
        <input type="number" id="ssc_percent" value="40" step="0.1" required class="padded">
        <br>
        <label for="hsc_board">HSE Board</label>
        <select id="hsc_board" class="padded">
            <option value="1">Central</option>
            <option value="0">Other</option>
        </select>
        <br>
        <label for="hsc_stream">HSE Stream</label>
        <select id="hsc_stream" class="padded">
            <option value="0">Science</option>
            <option value="1">Commerce</option>
            <option value="2">Arts</option>
        </select>
        <br>
        <label for="hsc_percent">Percentage Marks</label>
        <input type="number" id="hsc_percent" value="40" step="0.1" required class="padded">
        <br>
        <label for="degree_stream">Degree Stream</label>
        <select id="degree_stream" class="padded">
            <option value="0">Sci&Tech</option>
            <option value="1">Comm&Mgmt</option>
            <option value="2">Others</option>
        </select>
        <br>
        <label for="degree_percent">Percentage Marks</label>
        <input type="number" id="degree_percent" value="50" step="0.1" required class="padded">
        <br>
        <label for="work_experience">Work Experience</label>
        <input type="checkbox" id="work_experience" class="padded">
        <br>
        <br>
        <input type="submit" value="Predict" id="predict_button" disabled>
        <input type="button" value="Create Model" onclick="createModel()" >
        <input type="button" value="Load Model" onclick="loadModel()" >
        <input type="button" value="Save Model" onclick="saveModel()" id="save" disabled>
    </form>
    <div id="result" >
        <h3>Salary : <span id="salary"></span></h3>
    </div>
</body>
</html>
